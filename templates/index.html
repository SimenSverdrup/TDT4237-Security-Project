$def with (friends)

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/styles/stylesheet.css">

</head>

<body>

    <h3>Regitered friends:</h3>
    
    
    <ul>
        $for name in friends:

        </ul>
    

</body>
