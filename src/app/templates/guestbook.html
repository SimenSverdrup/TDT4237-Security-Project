$def with (nav, entries, guestbook_form)

<head>
    <title>Friends</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="static/stylesheet.css">

</head>

<body>

    $:nav

    <h1>Guestbook</h1>
    <ul>
        $for entry in entries:
            <p id="$entry[0]">$entry[1]</p>

    </ul>



    $if session.username:
        <h2>Write an entry</h2>
        <form method="POST">
            $:guestbook_form.render()
        </form> 

    </body>
