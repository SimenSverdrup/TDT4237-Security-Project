$def with (login_form, friends)

<h3>Log In</h3>
<form method="POST">
    $:login_form.render()
</form> 

$if session.username:
    <h1>Logged in as $session.username</h1>
    <a href="logout">Logout</a>

    <h3>Registered friends:</h3>
        <ul>
            $for user in friends:
                <li id="user[0]">$user[1]</li>
        </ul>
