version: "2"
services:

  db:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    networks:
      backend:
        ipv4_address: 10.5.0.5

  app:
    build: 
     context: ./src
     dockerfile: Dockerfile

    ports:
      - "8080:8080"
      - "443:443"
    depends_on:
      - db
    networks:
      backend:
        ipv4_address: 10.5.0.6

networks:
  
  backend:
    driver: bridge
    ipam:
        config:
          - subnet: 10.5.0.0/16
  
